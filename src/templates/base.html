<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Malaria Detection App{% endblock %}</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        .top-banner {
            width: 100%;
            background-color: #141414;
            height: 50px;
            padding: 0 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 1000;
            /* display: inline; */
        }
        .top-banner a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-left: 0;
            padding-left: 0; /* Align banner with the left edge */
        }
        .top-banner img {
            height: 30px;
            margin-right: 15px;
        }
        .top-banner h1 {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
        }
        .container-fluid {
            padding-top: 50px;
            padding-left: 0px;
            padding-right: 0px;
        }
        .inline-links {
            display: inline-block; /* Ensures the container acts like an inline element */
            text-align: left;      /* Optional: Align text */
            vertical-align: middle; /* Optional: Adjust vertical alignment */
        }
        .inline-links a {
            display: inline;       /* Ensure links remain inline */
            /* margin-right: 10px; */    /* Adds spacing between links (optional) */
            text-decoration: none; /* Optional: Removes underline for cleaner look */
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <div class="top-banner-title">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                <h1>Malaria Detection App</h1>
            </a>
        </div>
        <div class="inline-links">
            <a href="https://www.tensorflow.org/datasets/catalog/malaria?hl=fr" target="_blank">Training data</a> |
            <a href="https://www.tensorflow.org/tutorials/images/classification?hl=fr" target="_blank">Model info</a>&nbsp; &nbsp;
            <a href="https://github.com/TonyVallad/Malaria-Detection-App" target="_blank"><img src="{{ url_for('static', filename='img/github_dark.png') }}" alt="Logo"></a>
        </div>
    </div>

    <!-- Content block for specific pages -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
