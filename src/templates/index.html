{% extends "base.html" %}

{% block title %}Malaria Detection App{% endblock %}

{% block content %}
<div class="full-height-container d-flex flex-column">
    <div class="row flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="col-md-12 text-center">
            <div class="container">
                <img src="{{ url_for('static', filename='img/cells.webp') }}" alt="Site Logo" style="max-width: 400px; height: auto; margin-bottom: 0px;">
                <h1>Malaria Detection App</h1>

                <h4>Upload an image to let the AI model detect if it is infected with malaria or not</h4>

                <!-- File Upload Section -->
                <form action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
                    <input type="file" name="file" id="file-upload" accept=".jpg,.jpeg,.png" style="margin-top: 10px;">
                    <br>
                    <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; border-radius: 5px;"><img src="https://img.icons8.com/?size=100&id=62903&format=png&color=FFFFFF" alt="Search" style="max-height: 20px;"> Analyze</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #202020; /* Set the entire page background to black */
        color: white; /* Ensure text is visible on black background */
    }
    .full-height-container {
        height: calc(100vh - 50px); /* Full viewport height minus the height of the top banner */
    }
    .container {
        text-align: center;
        transform: translateY(-50px);
    }
    .row {
        margin: 0;
    }
</style>
{% endblock %}
